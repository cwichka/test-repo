kind: AIchorManifest
apiVersion: 0.2.2

builder:
  image: image
  dockerfile: ./Dockerfile 
  context: .
  buildArgs:
    JFROG_BASE_REPOSITORY: aichor-dev-docker
    JFROG_URL: artifactory.bion.tech

spec:  
  operator: jax  r
  image: image
  command: "python3 -u main.py --operator=jax --sleep=30 --tb-write=true" 
 
  tensorboard:
    enabled: true

  types: 
    Worker:
      count: 4
      resources:
        cpus: 1
        ramRatio: 2 
        shmSizeGB: 0 
        accelerators: # optional
          gpu:
            count: 0
            type: gpu
            product: nvidia-tesla-t4
